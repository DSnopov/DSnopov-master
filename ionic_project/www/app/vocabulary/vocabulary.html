<ion-view view-title="Vocabulary">
    <ion-nav-buttons side="right">
        <a ui-sref="app.search" class="button button-icon button-clear ion-ios-search-strong"></a>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item ui-sref="app.word_definition({word: wordObj.word})" ng-repeat="wordObj in words">
                {{wordObj.word}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
